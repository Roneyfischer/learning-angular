<p>list-render works!</p>
<ul>
  <h4>{{ userDetails }}</h4>
  <button class="btn btn-primary" (click)="cleanShowGroup()">
    Limpar detalhes
  </button>
  <li *ngFor="let user of users">
    Nome: {{ user.completeName }} - Role: {{ user.role }}

    <button class="btn btn-primary button" (click)="executeShowGroup(user)">
      Ver detalhes
    </button>
  </li>
</ul>
